<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>About - Cohen Rothschilds</title>

    <link rel="stylesheet" href="..\Stylesheets\helpers.css">

    <link rel="stylesheet" href="..\Stylesheets\styles.css">

    <link rel="stylesheet" href="..\css\mystyles.css">





    <script src="https://kit.fontawesome.com/d8eccb7c44.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- full-height landing page -->
    <section class="hero hero-bg">
        <!-- navbar container -->
        <div class="hero-head">
            <!-- navbar -->
            <nav class="navbar is-transparent">
                <div class="navbar-brand">
                    <a href="..\index.html" class="navbar-item">
                        <img src="..\Assets\Logos\CR\Symbol\White.png" alt="Logo" class="px-3 py-3"
                            style="max-height: 125px;">
                    </a>

                    <div id="burger" class="navbar-burger" style="margin-top: 35px;">
                        <i class="fas fa-bars has-text-white"
                            style="width: 1.5rem; height: 1.5rem; font-size: 25px; padding:25%"></i>
                    </div>

                </div>

                <div id="nav-links" class="navbar-menu" style="margin-right: 160px;">
                    <div class="navbar-item navbar-center">
                        <a href="..\Practices\Practices.html" class="navbar-item has-text-white mx-2">PRACTICES</a>
                        <a href="..\About\About.html" class="navbar-item has-text-white mx-2">ABOUT</a>
                        <a href="..\Culture\Culture.html" class="navbar-item has-text-white mx-2">CULTURE</a>
                    </div>
                </div>
            </nav>
        </div>
        <!-- landing page body container -->
        <div class="hero-body" style="padding:0; padding-bottom: 25px;">
            <!-- landing page body -->
            <div class="center has-text-centered">
                <h1 class="title has-text-weight-light has-text-white" style="text-align:center; font-size: 3.8rem;">
                    ABOUT
                </h1>
            </div>
        </div>
    </section>

    <section class="section p-6">

        <div class="tile is-ancestor">
            <div class="tile is-6 is-vertical is-parent">
                <div class="tile is-child box"
                    style="padding-bottom: 10vh; background: white url(../Assets/Backgrounds/About/Leadership.png) center / cover;">
                    <h1 class="title has-text-white has-text-weight-light"
                        style="font-size: 3em; text-align: center; margin-top: 10vh;">Thoughtful Leadership</h1>
                </div>
                <div class="tile is-child box" style=" padding-bottom: 25vh; background-color: rgba(0,0,0,0.7); background: white url(../Assets/Backgrounds/About/LawFirm.png) center / cover;">
                    <h1 class="title has-text-white has-text-weight-light" style="font-size: 3em; text-align: center; margin-top: 25vh;">Professional Law Firm</h1>
                </div>
                
            </div>

            <div class="tile is-parent">
                <div class="tile is-child box" style=" padding-top: 30vh; background: white url(../Assets/Backgrounds/About/Exceptional.png) center / cover;">
                    <h1 class="title has-text-weight-bold" style="color: white; font-size: 7em; text-align: center;">Exceptional Individuals</h1>
                </div>
            </div>
        </div>

    </section>

    <!-- footer (dynamically loaded via index.js) -->
    <footer class="footer other-page-footer has-background-black has-text-white pb-3"></footer>

</body>

<script>
    const navbar = document.querySelector('.navbar');
    const navMenu = document.querySelector('.navbar-menu');
    const burgerIcon = document.querySelector('#burger');
    const navbarMenu = document.querySelector('#nav-links');
    burgerIcon.addEventListener('click', () => {
        navbarMenu.classList.toggle('is-active');
        navMenu.classList.toggle('black-bg-toggle');
        if (navbar.classList.contains('is-transparent')) {
            navbar.classList.remove('is-transparent');
            navbar.classList.add('black-bg-toggle');
        } else if (navbar.classList.contains('black-bg-toggle')) {
            navbar.classList.remove('black-bg-toggle');
            navbar.classList.add('is-transparent');
        }
    })
</script>
<script src="../index.js">
</script>

</html>
